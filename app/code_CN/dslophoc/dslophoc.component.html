<div  class="card card-stats">
  <div id="timkiemHS" >
    <h3>Danh sách lớp học</h3>
    <div>
        <nav class="navbar navbar-light bg-light">
          <button type="button" class="btn btn-success">Thêm lớp học mới</button>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
    </div>
  </div>
  <hr>

  <table id="TBdanhsachHS" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Mã lớp</th>
        <th scope="col">Tên lớp học</th>
        <th scope="col">Giáo viên chủ nhiệm</th>
        <th scope="col">Trạng thái hoạt động</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor=" let student of students">
        <th scope="row">{{student.stt}}</th>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.giaovien }}</td>
        <td>{{ student.description }}</td>
        <td>
          <button type="button" class="btn btn-success">Sửa</button>
          <button type="button" class="btn btn-danger">Xóa</button>
        </td>

      </tr>



    </tbody>
  </table>
  </div>
